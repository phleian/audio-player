  <header>
    <!--bootstrap header-->
    <nav class="navbar navbar-light bg-light">
      <h1 class="brand-title">Music Playlist</h1> 
    </nav>
  </header>
  <main class="content">
    <!--A gallery that will play music when you click-->
    <div class="gallery">
      <div class="row">
        <div class="col-lg-6">
          <audio src="music/california.mp3" id="cali"></audio>
          <a onmouseover="audioSoundTrackPlay();" onmouseout="audioSoundTrackStop();"><img src="img/california.jpg" alt="California"></a>
        </div>
          <div class="col-lg-6">
            <audio src="music/85.mp3" id="l85"></audio>
            <a onmouseover="mediaPlay();" onmouseout="mediaStop();"><img src="img/loote85.jpg" alt="85"></a>
          </div>
      </div>
    </div>
    <div class=audioPlayer>
      <!--music player-->
      <audio scr="" controls id="soundtrack"></audio>
      <ul id="playlist">
        <li class="song">Lyle Kam - <a href= "music/california.mp3" class="music" id="trackCali">California</a></li>
        <li class="song">Loote - <a href="music/85.mp3" class="music" id="track85">85 %</a></li>
      </ul>
    </div>
  </main>
